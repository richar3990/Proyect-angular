<div class="container" *ngIf="project">
  <h2>{{title}}</h2>
  <div class="message success" *ngIf="status == 'success'">
    El proyecto se ha creado correctamente puedes verlo <a [routerLink]="['/projecto',save_project]">aqui</a>

  </div>
  <div class="message error" *ngIf="status == 'failed'">
    El proyecto no se ha creado correctamente puedes verlo <a href="#">aqui</a>

  </div>

  <form #projectForm = "ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="name">Nombre:</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
      <span class="formError" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </p>
    <p>
      <label for="description">Descripcion:</label>
      <textarea type="description" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
      <span class="formError" *ngIf="description.touched && !description.valid">La descripcion es obligatoria</span>
    </p>
    <p>
      <label for="category">Categoria:</label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category"required>
      <span class="formError" *ngIf="category.touched && !category.valid">La categoria es obligatoria</span>
    </p>
    <p>
      <label for="year">Ano de lanzamiento:</label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year"required>
    </p>
    <p>
      <label for="langs">Lenguajes:</label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
      <span class="formError" *ngIf="langs.touched && !langs.valid">Los leguajes son obligatorios</span>
    </p>
    <p>
      <label for="image">Imagen del proyecto</label>
      <span class="image" *ngIf="project.image" style="float: none;">
        <img src="{{url+'get-image/'+project.image}}"style="width: 100px; height: 100px;">

      </span><br>
      <input type="file" name="image" placeholder="Subir Imagen" (change)="fileChangeEvent($event)" required/>

    </p>
    <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">
  </form>

</div>
